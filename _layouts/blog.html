---
layout: default
---
<section id="blog" class="pg-content">
    <h2>{{ page.title }}</h2>
    {{content}}
    <div id="page-nav">
    {% if page.next %}
        <a href="{{ page.next.url}}" title="{{ page.next.title }}" class="prev">&larr; {{page.next.title}}</a>
    {% else %}
        <span class="prev">等待作者啃笔头吧 |</span>
    {% endif %}
    {% if page.previous %}
        <a href="{{ page.previous.url }}" title="{{ page.previous.title }}" class="next">{{page.previous.title}} &rarr;</a>
    {% else %}
        <span class="next">| 第一篇了 |</span>
    {% endif %}
    </div>
    <div id="copyright">
        <p>原文网址：<a href="{{ page.url }}">{{site.baseurl}}{{page.url}}</a></p>
        <p>转载请注明。谢谢~</p>
    </div>
    <div id="comment-box" class="cf">
        <a href="#uyan_frame" class="uyan" title="能不分享内容到微博吗？谁有更好的推荐给我哈~">没有DISQUS？使用有言评论</a>
        <!--<a href="#disqus_thread" class="disqus" title="try again~">使用DISQUS评论</a>-->
    </div>
    <div id="uyan_frame"></div>
    <div id="disqus_thread"></div>
</section>
<script src="http://yansong.disqus.com/embed.js" async></script>
<script>
    // if (~window.location.host.indexOf('yansong.me')) {
        var $ = document.getElementById,
            commentBox = $('comment-box');
        commentBox.onclick = function (e) {
            e = e || window.event;
            var target = e.target || e.srcElement,
                url;
            if (target.className === 'uyan') {
                target.style.display = 'none';
                url = 'http://v1.uyan.cc/js/iframe.js?UYUserId=1681855';
                $('disqus_thread').style.display = 'none';
            } else if (target.className === 'disqus') {
                target.style.display = 'none';
                url = 'http://yansong.disqus.com/embed.js';
                $('uyan_frame').style.display = 'none';
            }
            if (url) {
                var script = document.createElement('script');
                script.src = url;
                script.async = true;
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(script);
            }
        }
    // }
</script>
